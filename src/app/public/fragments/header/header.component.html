<header classe="header-auth" *ngIf="jwtToken">
	<div class="container">
		<div class="header-content">
			<div class="logo">
				<div
					style="width: 40px; height: 40px; background-color: #0c0c0c; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #FFC72C; font-weight: bold;">
					<i class="fas fa-pizza-slice"></i>
				</div>
				<h1>CROUSTI_MAX</h1>
			</div>

			<nav class="nav-auth">
				<ul>
					<li><a [routerLink]="'/auth/produit'"><i class="fas fa-pizza-slice"></i> Produits</a></li>
					<!-- <li><a [routerLink]="'/auth/panier'"><i class="fas fa-shopping-cart"></i> Panier</a></li> -->
					<li><a [routerLink]="'/auth/commande'"><i class="fas fa-history"></i> Commandes</a></li>
					<!-- <li><a href="#"><i class="fas fa-user"></i> Mon Compte</a></li> -->
				</ul>
			</nav>

			<div class="user-actions">
				<div class="cart-icon">
					<a [routerLink]="'/auth/panier'"><i class="fas fa-shopping-cart"></i></a>
					<span class="cart-count">2</span>
				</div>

				<div class="user-profile" (click)="toggleDropdown()" tabindex="0">
					<div class="user-avatar">
						<img *ngIf="userInfo?.picture; else defaultIcon" [src]="userInfo.picture" alt="Photo de profil"
							class="avatar-img" />
						<ng-template #defaultIcon>
							<i class="fas fa-user"></i>
						</ng-template>
					</div>
					<span>{{ userInfo?.name }}</span>

					<!-- Dropdown -->
					<div class="dropdown-menu" *ngIf="dropdownOpen">
						<a [routerLink]="'/auth/mon-compte'"><i class="fas fa-user"></i> Mon Compte</a>
						<a (click)="logout()"><i class="fas fa-sign-out"></i> DÃ©connexion</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</header>
