<body class="bg-img">
	<!-- Authentication Container (Default View) -->
	<div class="auth-container" id="authContainer">

		<div class="auth-form-container">
			
			<div class="logo-container">
				<img src="assets/public/images/logo-pizza.png" class="logo-icon" alt="logo icon">
			</div>
			<!-- Login Form (Default) -->
			<div class="form-wrapper active" id="loginForm">

				<div class="form-header text-center">
					<h2>Bienvenu</h2>
					<!-- <p>Sign in to your admin dashboard</p> -->
				</div>

				<form class="auth-form" id="loginFormElement" [formGroup]="form" (ngSubmit)="login()">
					<div class="form-group">
						<label for="loginEmail">
							<i class="fas fa-envelope"></i> Email Address
						</label>
						<input type="email" id="loginEmail" formControlName="email" placeholder="admin@example.com" required>
					</div>

					<div class="form-group">
						<label for="loginPassword">
							<i class="fas fa-lock"></i> Mot de passe
						</label>
						<div class="password-input-wrapper">
							<input type="password" id="loginPassword" formControlName="password" placeholder="Entrer votre mot de passe" required>
						</div>
						<div class="form-options" >
							<!-- <label class="checkbox-container">
								<input type="checkbox" id="rememberLogin">
								<span class="checkmark"></span>
								Remember me
							</label> -->
							<a href="#" class="forgot-link" id="forgotPasswordBtn">mot de passe oubli√©?</a>
						</div>
					</div>

					<button type="submit" class="btn-auth btn-primary">
						<i class="fas fa-sign-in-alt"></i> Connexion
					</button>

					<div class="auth-switch">
						Don't have an account?
						<a href="/admin/register" id="showRegisterBtn">Inscription</a>
					</div>
				</form>
			</div>

			<!-- Register Form -->
			<div class="form-wrapper" id="registerForm">
				<div class="form-header">
					<h2>Create Account</h2>
					<p>Setup your admin account</p>
				</div>

				<form class="auth-form" id="registerFormElement">
					<div class="form-group">
						<label for="registerName">
							<i class="fas fa-user"></i> Full Name
						</label>
						<input type="text" id="registerName" placeholder="John Doe" required>
					</div>

					<div class="form-group">
						<label for="registerEmail">
							<i class="fas fa-envelope"></i> Email Address
						</label>
						<input type="email" id="registerEmail" placeholder="john@example.com" required>
					</div>

					<div class="form-group">
						<label for="registerPassword">
							<i class="fas fa-lock"></i> Password
						</label>
						<div class="password-input-wrapper">
							<input type="password" id="registerPassword" placeholder="Create a password" required>
							<button type="button" class="toggle-password">
								<i class="fas fa-eye"></i>
							</button>
						</div>
					</div>

					<div class="form-group">
						<label for="registerConfirmPassword">
							<i class="fas fa-lock"></i> Confirm Password
						</label>
						<input type="password" id="registerConfirmPassword" placeholder="Confirm your password"
							required>
					</div>

					<div class="form-group">
						<label class="checkbox-container">
							<input type="checkbox" id="agreeTerms" required>
							<span class="checkmark"></span>
							I agree to the <a href="#">Terms & Conditions</a>
						</label>
					</div>

					<button type="submit" class="btn-auth btn-primary">
						<i class="fas fa-user-plus"></i> Create Account
					</button>

					<div class="auth-switch">
						Already have an account?
						<a href="#" id="showLoginBtn">Sign In</a>
					</div>
				</form>
			</div>

			<!-- Forgot Password Form -->
			<div class="form-wrapper" id="forgotPasswordForm">
				<div class="form-header">
					<h2>Reset Password</h2>
					<p>Enter your email to receive reset instructions</p>
				</div>

				<form class="auth-form" id="forgotPasswordFormElement">
					<div class="form-group">
						<label for="forgotEmail">
							<i class="fas fa-envelope"></i> Email Address
						</label>
						<input type="email" id="forgotEmail" placeholder="Enter your registered email" required>
						<p class="form-help">We'll send a password reset link to this email</p>
					</div>

					<button type="submit" class="btn-auth btn-primary">
						<i class="fas fa-paper-plane"></i> Send Reset Link
					</button>

					<div class="auth-switch">
						Remember your password?
						<a href="#" id="backToLoginBtn">Back to Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
